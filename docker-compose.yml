services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - INSTALL_DEV=true
    container_name: job-tracker-backend
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
    working_dir: /var/www
    ports: 
      - "8000:8000"
    environment:
      # APP
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      # DB
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-job_tracker}
      - DB_USERNAME=${DB_USERNAME:-job_tracker_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      # Sanctum and cors
      - SANCTUM_STATEFUL_DOMAINS=localhost:3000
      - SESSION_DOMAIN=localhost
    depends_on:
      db:
        condition: service_healthy
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  frontend: 
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: job-tracker-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    command: npm run dev
    networks:
      - job-tracker-network
  db:
    image: postgres:18-alpine
    container_name: job-tracker-db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - POSTGRES_DB=${DB_DATABASE:-job_tracker}
      - POSTGRES_USER=${DB_USERNAME:-job_tracker_user}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-job_tracker_user} -d ${DB_DATABASE:-job_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
volumes:
  postgres-data:
    driver: local
networks:
  job-tracker-network:
    driver: bridge